<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do_while_1</title>
    <script>
        var i = 10;
        do {
            document.write("hello!!"); //{} 의 document.write("hello!!")를 먼저 실행한 다음 조건식을 검사한다.
        } while (i < 3)
    </script>
</head>

<body>

</body>

</html>
