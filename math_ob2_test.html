<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> 수학객체 </title>
    <script>
        document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

        var game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
        var gameNum;

        //game에 저장된 문자열에 따라 gameNum에 1,2,3이 저장된다.
        switch (game) {
            case "가위":
                gameNum = 1;
                break;
            case "바위":
                gameNum = 2;
                break;
            case "보":
                gameNum = 3;
                break;
            default:
                alert("잘못 작성하셨습니다.");
                location.reload();
        }

        var com = Math.ceil(Math.random() * 3); // 1~3 사이의 난수가 발생한다.

        document.write("<img src=\"images/math_img_" + com + ".jpg\">");

        if (gameNum == com) {
            document.write("<img src=\"images/game_1.jpg\">");
        } else {
            document.write("<img src=\"images/game_2.jpg\">");
        }
    </script>
</head>

</html>
