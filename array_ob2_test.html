<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_ob2_test</title>
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-"); //배뎔에 저장된 값을 지정한 문자로 연결하여 하낭의 문자열을 반환한다.
        console.log(result);

        result = arr_1.concat(arr_2); // 2개의 배열을 하나의 배열로 만들어 반환한다.
        console.log(result);

        result = arr_1.slice(1, 3); //배열의 1번 이전의 인덱스 요소를 잘라낸다. 그리고 남은 값을 반환함
        console.log(result);

        arr_1.sort(); //배열의 값을 오름차순으로 정렬한다.
        console.log(arr_1);

        arr_2.reverse(); //배열 순서를 거꾸로 뒤집는다.
        console.log(arr_2);
    </script>
</head>

</body>

</html>
