<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_5_test</title>
    <script>
        function testAvg(arrData) {
            var sum = 0;
            for (var i = 0; i < arrData.length; i++) {
                sum += Number(prompt(arrData[i] + "점수는?", "0")); //배열에 저장된 데이터 개수(2)만큼 반복문을 실행한다.
            }
            var avg = sum / arrData.length; //평균 점수를 구해 반환한다.
            return avg;
        }

        var arrSubject = ["국어", "수학"];
        var result = testAvg(arrSubject);

        document.write("평균 점수는" + result + "점입니다.");
    </script>
</head>
