    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while_2_test</title>
    <script>
        var i = 1;
        while (i <= 30) {
            if (i % 2 == 0 && i % 6 == 0) {
                document.write(i, "<br/>");
            }
            i++;
        }
    </script>
