<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date_ob2_test</title>
    <script>
        var today = new Date();
        var nowYear = today.getFullYear();

        var theDate = new Date(nowYear, 11, 31); //올해 연말에 대한 날짜 정보 객체를 생성한다.
        var diffDate = theDate.getTime() - today.getTime(); //남은 날=특정날짜-현재 날짜(밀리초 단위)

        var result = Math.ceil(diffDate / (60 * 1000 * 60 * 24));
        document.write("연말 D-Day:" + result + "일 남았습니다.");
    </script>
</head>

<body>

</body>

</html>
