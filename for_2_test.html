<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_2_test</title>
    <script>
        for (var i = 1; i < 100; i++) {
            if (i % 5 == 0 && i % 7 != 0) {
                document.write("<p class='red'>" + i + "</p>");
            } else if (i % 7 == 0 && i % 5 != 0) {
                document.write("<p class='green'>" + i + "</p>");
            } else if (i % 7 == 0 && i % 5 == 0) {
                document.write("<p class='aqua'>" + i + "</p>");
            }
        }
    </script>
    <style>
        .red {
            color: red;
        }
        
        .green {
            color: green;
        }
        
        .aqua {
            color: aqua;
        }
    </style>
</head>

</body>

</html>
