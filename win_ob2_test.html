<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>win_ob2_test</title>
    <script>
        var addNum = 0;
        var subNum = 1000;

        var auto_1 = setInterval(function() { //3초 간격으로 반복 실행한다. addNum의 값이 1씩 증가
            addNum++;
            console.log("addNum: " + addNum);
        }, 3000);

        var auto_2 = setInterval(function() { //3초 간격으로 반복 실행한다. subNum의 값이 1씩 감소
            subNum--;
            console.log("subNum: " + subNum);
        }, 3000);
    </script>
</head>

<body>
    <!-- 방문자가 해당 버튼을 클릭하면 auto_1이 참조하는 setInterval()을 제거한다. -->
    <button onclick="clearInterval(auto_1)">증가 정지</button>
    <button onclick="clearInterval(auto_2)">감소 정지</button>
</body>

</html>
