<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else_2_test</title>
    <script>
        var result=confirm("정말로 회원을 탈퇴하시겠습니까?"); //confirm 메소드는 확인 버튼을 누르면 true 값을 반환하고, 취소버튼을 누르면 false 값을 반환한다.

        if(result){
            document.write("탈퇴 처리되었습니다");
        } else{
            document.write("탈퇴 처리가 취소되었습니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
