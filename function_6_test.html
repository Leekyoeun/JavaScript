<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_6_test</title>
    <script>
        var num = 1;

        function gallery(direct) {
            if (direct) {
                if (num == 8) return; // [다음] 버튼을 누르면 direct의 값이 1이 되어 num의 값이 1만큼 증가된다.
                num++;
            } else {
                if (num == 1) return; // [이전] 버튼을 누르면 direct의 값이 0이 되어 num의 값이 1만큼 감소된다.
                num--;
            }

            //id 값이 "photo"인 이미지 태그를 선택한다. 그런 다음 "src" 속성을 새 값으로 설정한다. 
            var imgTag = document.getElementById("photo");
            imgTag.setAttribute("src", "images/pic_" + num + ".jpg"); // setAttribute("속성명","새 값") 메서드는 선택한 태그의 지정한 속성을 새 값으로 바꾼다.
        }
    </script>
</head>

<body>
    <div id="gelleryZone">
        <p><img src="images/pic_1.jpg" id="photo" alt=""></p>
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>
    </div>
</body>

</html>
