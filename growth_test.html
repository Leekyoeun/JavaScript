<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>growth_test</title>
    <script>
        var num1=10;
        var num2=20;
        var result;

        num1--; // 변수 num1(10)의 값이 1만큼 감소되어 num1에 9가 저장된다.
        document.write(num1, "<br>"); //9 

        num1++; 
        document.write(num1,"<br>"); //10

        result=num2++; //먼저 변수 num2(20)의 값이 변수 result에 저장되고, num2의 값이 1만큼 증가되어 num2에 21이 저장된다.
        document.write(result,"<br>"); //20

        result=++num2; //먼저 변수 num2(21)의 값이 1만큼 증가되어 num2에 22가 저장되고, num2의 값이 변수 result에 저장된다.
        document.write(result,"<br>"); //22

    </script>
</head>
<body>
    
</body>
</html>
