<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ob1_test</title>
    <script>
        var tv = new Object();
        tv.color = "white";
        tv.price = 3000000;
        tv.info = function() {
            document.write("tv 색상:" + this.color, "<br>"); //this 메서드의 객체(tv)를 가리킨다.
            document.write("tv 가격:" + this.price, "<br>");
        }
        var car = {
            color: "black",
            price: 50000000,
            info: function() {
                document.write("car 색상:" + this.color, "<br>"); //this 메서드의 객체(tv)를 가리킨다.
                document.write("car 가격:" + this.price, "<br>");
            }
        };

        document.write("<h1>tv 객체 메서드 호출</h1>");
        tv.info();
        document.write("<h1>car 객체 메소드 호출</h1>");
        car.info();
    </script>
</head>

<body>

</body>

</html>
